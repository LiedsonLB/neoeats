name: neoeats
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2
  font_awesome_flutter: ^10.8.0
  http: ^1.2.2
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/image/
    - assets/image/logo.png
    - assets/icons/icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"